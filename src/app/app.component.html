<ion-app>
  <ion-menu side="start" menuId="first" contentId="content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>
          <strong class="admin">Menu</strong>
          <div class="admin">C o l e D r i v e</div>
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <!-- Elementos visibles para cualquier usuario -->
        <ion-menu-toggle auto-hide="false">
          <ion-item routerLink="/about" routerDirection="root">
            <ion-icon slot="start" name="information-circle-outline" color="primary"></ion-icon>
            <ion-label>About</ion-label>
          </ion-item>
          <ion-item routerLink="/registro" routerDirection="root">
            <ion-icon slot="start" name="person-add-outline" color="primary"></ion-icon>
            <ion-label>Registro</ion-label>
          </ion-item>
          <ion-item routerLink="/formulario-conductor" routerDirection="root">
            <ion-icon slot="start" name="car-outline" color="primary"></ion-icon>
            <ion-label>Formulario Conductor</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Elementos visibles para usuario padre -->
        <ion-menu-toggle auto-hide="false" *ngIf="userType === 1">
          <ion-item routerLink="/perfil" routerDirection="root">
            <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item routerLink="/buscar" routerDirection="root">
            <ion-icon slot="start" name="search-outline" color="primary"></ion-icon>
            <ion-label>Buscar</ion-label>
          </ion-item>
          <ion-item routerLink="/historial" routerDirection="root">
            <ion-icon slot="start" name="document-text-outline" color="primary"></ion-icon>
            <ion-label>Historial</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Elementos visibles para conductor -->
        <ion-menu-toggle auto-hide="false" *ngIf="userType === 2">
          <ion-item routerLink="/perfil" routerDirection="root">
            <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item routerLink="/buscar" routerDirection="root">
            <ion-icon slot="start" name="search-outline" color="primary"></ion-icon>
            <ion-label>Buscar</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <!-- Elementos visibles para centro de padres -->
        <ion-menu-toggle auto-hide="false" *ngIf="userType === 3">
          <ion-item routerLink="/perfil" routerDirection="root">
            <ion-icon slot="start" name="person-outline" color="primary"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
          <ion-item routerLink="/buscar" routerDirection="root">
            <ion-icon slot="start" name="search-outline" color="primary"></ion-icon>
            <ion-label>Buscar</ion-label>
          </ion-item>
          <ion-item routerLink="/desactivar" routerDirection="root">
            <ion-icon slot="start" name="close-outline" color="primary"></ion-icon>
            <ion-label>Desactivar Conductores</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content"></ion-router-outlet>
</ion-app>
