<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro del Conductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formularioRegistro">
    <!-- Información del Conductor -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Información del Conductor</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombreConductor" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellidoConductor" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">RUT</ion-label>
          <ion-input formControlName="rutConductor" type="text"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- Datos del Vehículo -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Datos del Vehículo</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Patente</ion-label>
          <ion-input formControlName="patenteVehiculo" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Marca</ion-label>
          <ion-input formControlName="marcaVehiculo" type="text"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>

    <!-- Datos del Asistente -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Datos Asistente</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombreAsistente" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Apellido</ion-label>
          <ion-input formControlName="apellidoAsistente" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">RUT</ion-label>
          <ion-input formControlName="rutAsistente" type="text"></ion-input>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </form>
  <ion-button expand="block" type="submit" (click)="guardar()" >Registrar</ion-button>
</ion-content>
