<ion-header [translucent]="true">
  <ion-toolbar color = "primary">
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-card>
  <ion-card-header>
    <ion-card-title>Login</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="formularioLogin">
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="correo" placeholder="asdasd@duocuc.cl"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </form>
    <br>
    <ion-button (click)="ingresar()">
      Ingresar
    </ion-button>
  </ion-card-content>
 </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary" class="toolbar-buttons">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/registro']">Registro Padres</ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/formulario-conductor']">Registro Conductor</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
