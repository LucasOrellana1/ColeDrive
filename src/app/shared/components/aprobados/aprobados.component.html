<app-header title="Conductores Disponibles" backButton="/perfil"></app-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterConductores()" placeholder="Buscar conductores"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let conductor of filteredConductoresList">
            <ion-label>
                <h2>{{ conductor.data.nombre }} {{ conductor.data.apellido }}</h2>
                <p>{{ conductor.data.email }}</p>
                <p>{{ conductor.data.telefono }}</p>
            </ion-label>
            <ion-button color="primary" (click)="navigateToAgendar(conductor)">
                <ion-icon name="calendar" slot="start"></ion-icon>
                Agendar
            </ion-button>
            <br>
            <ion-button color="primary" (click)="navigateToComentarios(conductor)">
                <ion-icon name="chatbox-ellipses-outline" slot="start"></ion-icon>
                Comentarios
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
