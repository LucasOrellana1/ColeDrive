<app-header title="Historial de Viajes" backButton="/perfil"></app-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let bill of bills" >
            <ion-label>
                <h2>{{ bill.data.nombre }} </h2>
                <p>RUT: {{ bill.data.rut }}</p>
                <p>Teléfono: {{ bill.data.telefono }}</p>
                <p>Email: {{ bill.data.email }}</p>
                
                
                
                <ion-button expand="block" color="primary" (click)="navigateToValoracionPage(bill)">Ir a Valoración</ion-button>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
