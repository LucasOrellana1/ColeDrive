<app-header title="Lista Conductores" backButton="/perfil"></app-header>

<ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterConductores()" placeholder="Buscar..."></ion-searchbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let conductor of filteredConductoresList">
            <ion-label>
                <h2>{{ conductor.data.nombre }}   {{ conductor.data.apellido }}</h2>
                <p>Patente: {{ conductor.data.patenteVehiculo }}</p>
                <p>Marca: {{ conductor.data.marcaVehiculo }}</p>
                <p>Asistente: {{ conductor.data.asistente.nombre}} </p>
            </ion-label>
            <ion-buttons slot="end">
                <ion-button color="success" (click)="approveConductor(conductor)">
                    <ion-icon name="checkmark" slot="start"></ion-icon>
                    Aprobado
                </ion-button>
                
            </ion-buttons>
        </ion-item>
    </ion-list>
</ion-content>
