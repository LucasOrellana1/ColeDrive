<app-header title="Deshabilitar Conductores" backButton="/perfil"></app-header>

<ion-content>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterConductores()"
        placeholder="Buscar conductores"></ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let conductor of filteredConductoresList">
            <ion-label>
                <h2>{{ conductor.data.nombre }} {{ conductor.data.apellido }}</h2>
                <p>{{ conductor.data.email }}</p>
                <p>{{ conductor.data.telefono }}</p>
            </ion-label>
            <ion-button color="danger" (click)="disapproveConductor(conductor)">
                <ion-icon name="close" slot="start"></ion-icon>
                Deshabilitar Conductor
            </ion-button>
        </ion-item>
    </ion-list>
</ion-content>
